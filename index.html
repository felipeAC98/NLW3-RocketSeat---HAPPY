<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Para se adaptar a telas menores -->
    <title>Happy</title>

    <link rel="icon" href="./public/images/logo-icon.png"> <!-- Tag link que possui o atributo rel (relacionamento) do tipo icone e eh obtida a partir do href-->

    <link rel="stylesheet" href="./public/css/main.css">

    <link rel="stylesheet" href="./public/css/animations.css">

    <link rel="stylesheet" href="./public/css/page-landing.css">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet"> <!-- Inserindo mais algumas fontes a partir do Google Fonts Embeed-->
</head>

<body>
    <div id="page-landing"> <!-- Caixa 1-->
        <div id="container"> 

            <header><!-- Cabecalho-->
                
                <img class="animate-up" id="logo" src="./public/images/logo.svg" alt="logomarca de Happy"><!-- src = source - caminho / alt eh utilizado pelo mecanismo de busca-->
            
            
                <div class="location animate-up"><!-- Container para inserir conteudo dentro-->
                    
                    <strong>São José do Rio Preto</strong> <!-- Tag do tipo in line-->
                    <p>São Paulo</p> <!-- Tag do tipo bloco-->
                </div>  

            </header>

            <main><!-- O principal da pagina-->
                <h1 class="animate-up">Leve felicidade para o mundo</h1>

                <section class="visit">
                    <p class="animate-up">Visite orfanatos e mude o dia de muitas crianças</p>

                    <a class="animate-up" href="orphanages.html" title="Visite orfanatos"> <!-- title eh um atributo global para aparecer uma mensagem quando parar o mouse sobre o link--> 
                        <img src="./public/images/arrow.svg" alt="Ir para o mapa"> <!-- No caso o conteudo do link ao inves de ser um texto eh uma imagem-->    
                    </a>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
